<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Register</title>
        <link rel="stylesheet" href="./resources/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="container">
            <form method="POST">
                <input type="text" name="name" placeholder="name" required><br>
                <input type="text" name="secondname" placeholder="secondname" required><br>
                <input type="email" name="email" placeholder="Enter email..." required><br>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>
                <input type="password" name="pass" placeholder="Enter password..." required><br>
                <input type="checkbox" name="checkbox" required>Acquainted with the conditions<br>
                <input type="submit" value="Send">
            </form>
            <div id="message"></div>
        </div>
        <script src="resources/js/register.js"></script>
    </body>
</html>
