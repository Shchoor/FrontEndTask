<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Companies</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./resources/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        
        <div class="wrapper">
                <div class="container card">
                    <div class="header">
                        <span class="headerText">Total companies</span>
                    </div>
                    <div class="card-body">
                            <div id="totalCompanies" class="circle"></div>
                            <div id="loader2" class="loader"><img  width="94%" heigth="94%" src='./resources/images/Loading_icon.gif' alt="loading.."/></div>
                    </div>
                </div>

                <div class="container card">
                    <div class="header">
                        <span class="headerText">List of companies</span>
                    </div>
                    <div id="companiesList" class=" list-group companiesList"></div>
        
                    <div id="loader1" class="loader"><img  width="94%" heigth="94%" src='./resources/images/Loading_icon.gif' alt="loading.."/></div>
                </div>
                
                <div id="companyPartners" class="container wideContainer card">
                    <div id="partnersHeader" class="header">
                        <span class="headerText">Company partners</span>
                        Sort by name
                        <div class="btn-group" role="group" aria-label="First group">
                                <button id="byNameUp" type="button" class="btn btn-secondary">&#8593</button>
                                <button id="byNameDown" type="button" class="btn btn-secondary">&#8595</button>
                        </div>
                        Sort by persentage
                        <div class="btn-group" role="group" aria-label="First group">
                                <button id="byPersentageUp" type="button" class="btn btn-secondary">&#8593</button>
                                <button id="byPersentageDown" type="button" class="btn btn-secondary">&#8595</button>
                        </div>
                    </div>
                    
                    <div id="companyPartnersList" class="companyPartnersList"></div>
                    
                </div>
            
                <div class="container card">
                    <div class="header">
                        <span class="headerText">Companies by location</span>
                    </div>
                    <div id="totalCompanies" class="circle"></div>
        
                    <div id="loader2" class="loader"><img  width="94%" heigth="94%" src='./resources/images/Loading_icon.gif' alt="loading.."/> </div>
                </div>
            
                <div class="container card">
                    <div class="header">
                        <span class="headerText">News</span>
                    </div>
                    <div id="totalCompanies" class="circle"></div>
        
                    <div id="loader2" class="loader"><img  width="94%" heigth="94%" src='./resources/images/Loading_icon.gif' alt="loading.."/> </div>
                </div>
        </div>
       
        

        <script src="resources/js/companies.js"></script>
    </body>
</html>
